<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Hortons Christmas Tree Map</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(10, 10, 10);
    }

    #canvas {
      aspect-ratio: 1;
      width: min(100%, 100vh);
    }

    #toggle-edit {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      font-size: 16px;
      z-index: 1000;
    }

    #info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: green;
      border-radius: 4px;
      padding: 20px 40px;
      text-align: center;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="info">
    Fetching Purchases...
  </div>
  <canvas id="canvas" width="2000" height="2000"></canvas>
  <button id="toggle-edit" type="button">Enable Edit Mode</button>
</body>
<script type="module" src="./index.js"></script>
</html>
