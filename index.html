<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Hortons Christmas Tree Map</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(10, 10, 10);
    }

    #canvas {
      aspect-ratio: 1;
      width: min(100%, 100vh);
    }

    #toggle-edit {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      font-size: 16px;
      z-index: 1000;
    }

    #info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: clamp(14px, 3vw, 24px) clamp(24px, 6vw, 24px);
      background-color: white;
      color: green;
      border-radius: 6px;
      border: 1px solid green;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: clamp(14px, 2vw, 24px);
      animation: infoPulse 1.4s ease-in-out infinite;
    }

    @keyframes infoPulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.08);
        opacity: 0.9;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    üéÑ Loading Purchases... ‚õÑÔ∏è
  </div>
  <canvas id="canvas" width="2000" height="2000"></canvas>
  <button id="toggle-edit" type="button">Enable Edit Mode</button>
</body>
<script type="module" src="./index.js"></script>
</html>
