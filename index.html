<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Hortons Christmas Tree Map</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #canvas {
      aspect-ratio: 1;
      width: min(100%, 100vh);
    }

    #toggle-edit {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      font-size: 16px;
      z-index: 1000;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="info">
    <p>Fetching Purchases...</p>
  </div>
  <canvas id="canvas" width="2000" height="2000"></canvas>
  <button id="toggle-edit" type="button">Enable Edit Mode</button>
</body>
<script type="module" src="./index.js"></script>
</html>
